    <main>
      <h1>Web a Member of Apopka Chamber of Commerce</h1>
      <form method="get" action="thankyou.html">
          <fieldset>
              <legend>Join Apopka's Chamber of Commerce</legend>
              <label class="top">First Name* <input type="text" name="fname" required></label>
              <label class="top">Last Name* <input type="text" name="lname" required></label>
              <label class="top">Business/Organization Name*<input type="text" name="business" required></label>
              <label class="top">Job Title<input type="text" name="title"></label>
              <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
              <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
          <fieldset>
              <legend>Membership Level</legend>
              <label class="sbs"><input type="radio" name="membership" value="np"> NP Membership</label>
              <label class="sbs"><input type="radio" name="membership" value="bronze"> Bronze Membership</label>
              <label class="sbs"><input type="radio" name="membership" value="silver"> Silver Membership</label>
              <label class="sbs"><input type="radio" name="membership" value="gold"> Gold Membership</label>
          </fieldset>
              <label class="top" for="comments">Business/Organization Description</label>
              <textarea id="comments" name="comments"></textarea>
              <input type="submit" value="Apply For Membership" class="submitBtn">
          </fieldset>
      </form>
    </main>

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
	<table>
		<caption>Table 1: Account Feature Comparison</caption>
		<thead>
			<tr>
				<th colspan="4" scope="colgroup">ACME Wildwest Services</th>
			</tr>
			<tr>
				<th scope="col" class="blank"></th>
				<th scope="col">Basic</th>
				<th scope="col">Premium</th>
				<th scope="col">Deluxe</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Feature 1</td>
				<td>✔️</td>
				<td>✔️</td>
				<td>✔️</td>
			</tr>
			<tr>
				<td>Feature 2</td>
				<td>❌</td>
				<td>✔️</td>
				<td>✔️</td>
			</tr>
			<tr>
				<td>Feature 3</td>
				<td>❌</td>
				<td>❌</td>
				<td>✔️</td>
			</tr>
		</tbody>
	</table>
	<footer>
		<p>&copy; <span id="currentYear"></span> &bull; Rachael S Varady &bull; BYU-Idaho &bull; WDD 230-1B - Week 04 - Fall 2023</p>
		<p id="lastModified"></p>
		<script src="scripts/getDates.js"></script>
	</footer>
</body>
</html>

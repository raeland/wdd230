<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Example</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
	<header>
<h2>Pseudo-class Fun</h2>
</header>
<main>
	<p>Anchor Tag: <a href="https://churchofjesuschrist.org" target="_blank">The Church of Jesus Christ of Latter-day Saints</a></p>

	<div class="datatable">
		<tr><div class="row">
			<div class="col">1-1</div>
			<div class="col">1-2</div>
		</div>
		<div class="row">
			<div class="col">2-1</div>
			<div class="col">2-2</div>
		</div>
		<div class="row">
			<div class="col">3-1</div>
			<div class="col">3-2</div>
		</div>
    </tr>
	</div>
	<p>The borders on this "table"'s cells (.col) should not double up on each other.</p>
</main>
<footer>
    <p>&copy; <span id="currentYear"></span> &bull; Rachael S Varady &bull; BYU-Idaho &bull; WDD 230-1B - Week 04 - Fall 2023</p>
    <p id="lastModified"></p>
    <script src="scripts/getDates.js"></script>
</footer>
</body>
</html>
